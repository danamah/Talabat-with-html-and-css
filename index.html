<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensures the page uses the latest IE rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talabat</title>
    <meta name="description" content="Food Delivery From Your Nearest By Resturant In Your Countery">
    <!-- Render All Element Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/Talabat.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- For Favicon -->
    <link rel="icon" type="image/png" href="images/icons8-talabat-32.png">
</head>

<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <div class="main-nav">
                <div class="nav-right">
                    <a href="#" class="logo">
                        <img src="images/logo2.png" alt="Logo">
                    </a>
                    <ul>
                        <li><a href="#login"><i class="fa-solid fa-user"></i></a></li>
                        <li><a href="#country"><img src="images/egypt.png" alt=""></a></li>
                        <li><a href="#lang" class="lang-switch">
                                <span>EN</span>
                                <i class="fa-solid fa-globe"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-left">
                    <ul>
                        <li><a href="#">Corporat</a></li>
                        <li><a href="#">Become A Partener</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Landing -->
    <div class="landing">
        <div class="container">
            <div class="text">
                <div class="image">
                    <img src="images/landing2.PNG" alt="">
                </div>
                <p>Fast delivery of food, groceries and more</p>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for area, street name, landmark...">
                    <i class="fas fa-crosshairs"></i>
                </div>
                <button class="search-btn">Let's go</button>
            </div>
        </div>
    </div>
    <!-- End Landing -->
</body>

</html>
